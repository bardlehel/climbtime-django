{% extends "template.html" %}
{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'concepts:addcategory' %}" method="post">
    {% csrf_token %}

    <div class="section">
        <div class="section-header"><h2>New Category</h2></div>
        <div class="section-content">
            <div class="column1">
            <fieldset class="general_fs">
                <legend>General Information</legend>
                <div>
                    <div class="form_input">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" />
                    </div>

                    <div class="form_input">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" />
                    </div>

                    <div class="form_input">
                    <label for="parent">Parent:</label>
                    <input class="parent_autocomplete" type="text" name="parent" id="parent" />
                    </div>
                </div>
            </fieldset>
            </div>


            <div class="column2">
            <fieldset class="properties_fs">
                <legend>Features</legend>

                <div>
                    <ul id="prop_list">
                        <!-- add the header for the list -->
                        <li class="featuresheader">
                            <div class='ctaddfeaturelabels'>
                                <div class='titlelabel'>Property Name</div>
                                <div class='typelabel'>Type of...</div>
                                <div class='removelabel'>X</div>
                             </div>
                        </li>
                    </ul>
                    <br/>
                    <button class="ctbutton add_prop_button" type="button" id="add_prop">Add Property</button>
                </div>
            </fieldset>
            </div>
        </div>
    </div>

    <input class="ctbutton ctsave" type="submit" value="Save" />
</form>



<script type="text/javascript">

    $(document).ready(function() {
        parentAutoUrl = "{% url 'concepts:parentautocomplete' %}";
        propertiesAjaxUrl = "{% url 'concepts:getcategoryproperties' %}"
        isCategory = true;

        $("#add_prop").click(function(){
            addPropertyRow(null, null, null, null, isCategory);
        });

    });

</script>

{% endblock %}
